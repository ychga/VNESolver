num_nodes: 11
save_dir: dataset/p_net
path: './dataset/p_net/p_net-cpu_[50-100]-max_cpu_None-bw_[50-100]-max_bw_None-ltc_[0.0-1.0]'
topology:
  # file_path: './dataset/p_net/p_net-cpu_[50-100]-max_cpu_None-bw_[50-100]-max_bw_None-ltc_[0.0-1.0]/p_net.gml'
  type: waxman
  wm_alpha: 0.4
  wm_beta: 0.2
link_attrs_setting:
  - distribution: uniform
    dtype: int
    generative: true
    high: 100
    low: 50
    name: bw
    owner: link
    type: resource
  - name: max_bw
    originator: bw
    owner: link
    type: extrema
  - name: ltc
    owner: link
    type: latency
    generative: true
    distribution: customized
    max: 1.
    min: 0.
node_attrs_setting:
  - name: cpu
    distribution: uniform
    dtype: int
    generative: true
    high: 100
    low: 50
    owner: node
    type: resource
  - name: max_cpu
    originator: cpu
    owner: node
    type: extrema
file_name: p_net.gml